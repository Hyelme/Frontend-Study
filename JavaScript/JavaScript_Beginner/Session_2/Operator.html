<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 실습</title>
    <script src="JS/Operator.js" defer></script>
</head>
<body>
    <div id="box">
        <h3>나누기(/) 연산 결과</h3>
        <div id="divide_result"></div>
        <br>
        <h3>단항 + 연산자</h3>
        <div id="unary_plus_result"></div>
        <br>
        <h3>단항 - 연산자</h3>
        <div id="unary_minus_result"></div>
        <br>
        <h3>후치 ++ 연산자</h3>
        <div id="post_operator_result"></div>
        <br>
        <h3>!연산자</h3>
        <div id="exclamation_result"></div>
        <br>
        <h3>동등, 부등, 일치, 불일치 연산자</h3>
        <div id="equals_result"></div>
        <br>
        <h3>논리 연산자</h3>
        <div id="logic_result"></div>
    </div>
</body>
</html>
