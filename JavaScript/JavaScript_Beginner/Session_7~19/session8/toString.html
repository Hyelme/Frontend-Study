<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString() 함수가 필요한 이유</title>
</head>
<body>
    <script>
        //toString()함수가 필요한 이유

        window.onload = function() {
            "use strict"
            debugger;

            var obj = String;
            var instance = new String("123");

            /*
            1. 개발자도구 - Sources - local의 obj를 펼친다.
            2. obj에는 toString()이 없는 것을 확인할 수 있다. -> prototype 오브젝트 안에 존재
            */

            var oneProto = instance.__proto__;
            var oneString = oneProto.toString; //toString이 있는지 없는지만 확인
            /*
            1. 이 부분에서 instance.__proto__를 펼친다.
            2. 이 곳에서는 toString()을 확인할 수 있다.
            */

            var twoProto = instance.__proto__.__proto__;
            var twoString = twoProto.toString;
            /*
            1. twoProto에도 toString()이 있는 것을 확인할 수 있다.
            2. 구조적으로 toString()이 두 개 있는 모습
            */

            debugger;
            /*
            1. String 오브젝트에 toString()이 없으면 Object 오브젝트의 toString()이 호출된다.
            2. "123"을 Object 타입으로 인식하여 변환하기 때문에 String 오브젝트에 toString()이 존재
            */
        }
    </script>
</body>
</html>
