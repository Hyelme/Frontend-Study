<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global 오브젝트와 Window 오브젝트의 관계</title>
</head>
<body>
    <script>
        window.onload = function() {
            //"use strict"
            /*
            "use strict" 환경에서는 window.undefined처럼 오브젝트를 사용해야하며
            undefined처럼 프로퍼티 이름만 사용할 수가 없다.
            */
            
            debugger;

            console.log(undefined);
            console.log(window.undefined);

            /*
            1. window 사용에 관계없이 모두 undefined를 출력한다.
            2. undefined 앞에 오브젝트를 작성하지 않으면 글로벌 오브젝트에서 undefined를 찾는다.
            3. 개발자도구-Sources-Global을 전개하면 undefined : undefined와 isNaN()을 확인할 수 있다.
            */

            debugger;

            /*
            4. this: window를 전개하면, 끝 부분에 global과 같이 표시된다.
            5. 글로벌 오브젝트의 프로퍼티와 함수는 window 오브젝트에 설정된다.
            6. 글로벌 오브젝트의 프로퍼티를 window 오브젝트에서 가져올 수 있다.
            */
        }
    </script>
</body>
</html>
